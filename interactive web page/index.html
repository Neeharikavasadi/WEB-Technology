<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .menu {
      flex: 0 0 30%;
      background-color: rgb(0, 0, 0);
      border-right: 2px solid #ccc;
      padding-top: 20px;
    }

    .title {
      color: rgb(255, 200, 0);
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      padding-bottom:100px ;
      padding-top: 50px;
      font-size:50px ;
    }

    .options {
      padding: 20px 0;
    }

    .options a {
      display: block;
      margin-bottom: 15px; /* Increased margin bottom for options */
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 18px;
      padding: 25px; /* Added padding for options */
      border-radius: 5px; /* Added border-radius for rounded corners */
      text-align: center; /* Center-align text */
    }

    .options a:hover {
      background-color: rgb(255, 200, 0); /* Added hover background color */
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .welcome-text {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .welcome-image {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="title"><b>TOOLS</b></div>
      <div class="options">
        <a href="#" onclick="loadTodoList()">To-Do List</a>
        <a href="#" onclick="loadPage('https://flashcardzzs.netlify.app/')">Flashcards</a>
        <a href="#" onclick="loadPage('https://timeerzzz.netlify.app/')">Focus Timer</a>
      </div>
    </div>
    <div class="content" id="content">
      <div class="welcome-text"><b>HAVE A GOOD LEARNING EXPERIENCE</b> </div>
      <img src="tumbnail.png"  width="850px" height="584px" Image" class="welcome-image">
    </div>
  </div>

  <script>
    function loadTodoList() {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = '<iframe src="https://todolistttzzzz.netlify.app/" frameborder="0"></iframe>';
    }

    function loadPage(url) {
      const contentDiv = document.getElementById('content');
      if (url === 'https://flashcardzzs.netlify.app/') {
        contentDiv.innerHTML = '<iframe src="https://flashcardzzs.netlify.app/" frameborder="0"></iframe>';
      } else if (url === 'https://timeerzzz.netlify.app/') {
        contentDiv.innerHTML = '<iframe src="https://timeerzzz.netlify.app/" frameborder="0"></iframe>';
      } else {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            contentDiv.innerHTML = data;
          })
          .catch(error => {
            contentDiv.innerHTML = '<h1>Error Loading Page</h1><p>There was an error loading the page.</p>';
          });
      }
    }
  </script>
</body>

</html>
